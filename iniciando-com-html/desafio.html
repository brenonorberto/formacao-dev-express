<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Desafio HTML</title>
    </head>
    <body>
        <h1>Cadastro de Receita/Despesa</h1>
        <div>
            <label for="descricao"><b>Descrição</b></label>
            <div>
                <input id="descricao" name="descricao" type="text">
            </div>
        </div>
        <div>
            <label for="observacao"><b>Observação</b></label>
            <div>
                <textarea 
                    id="observacao" 
                    name="observacao"></textarea>
            </div>
        </div>
        <div>
            <span><b>Tipo</b></span>
            <div>
                <input id="tipo-receita" name="tipo" type="radio" value="receita">
                <label for="tipo-receita">Receita</label>
                <input id="tipo-despesa" name="tipo" type="radio" value="despesa">
                <label for="tipo-despesa">Despesa</label>
            </div>
        </div>
        <div>
            <label for="valor"><b>Valor</b></label>
            <div>
                <input id="valor" name="valor" type="number">
            </div>
        </div>
        <div>
            <label for="consolidado"><b>Consolidado?</b></label>
            <div>
                <input id="consolidado" name="consolidado" type="checkbox">
            </div>
        </div>
        <div>
            <label for="conta"><b>Conta Associada</b></label>
            <div>
                <select name="conta" id="conta">
                    <option value="">Nenhum</option>
                    <option value="bb">Conta BB</option>
                    <option value="nu">Conta NuBank</option>
                    <option value="it">Conta Itaú Empresa</option>
                </select>
            </div>
        </div>
        <div>
            <button>Salvar</button>
            <button>Cancelar</button>
        </div>
    </body>
</html>
